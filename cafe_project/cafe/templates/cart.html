
{% load static tailwind_tags %}
<html>
    <head>
        <title>Cart</title>
        {% tailwind_css %}
    </head>
    <body class="bg-white">
        <!-- Header -->
        <div class="bg-[#5E9EA0] flex items-center px-5 py-5 w-full fixed top-0 left-0 h-40 z-50">
            <a href="{% url 'menu' %}" class="cursor-pointer">
                <img class="h-10 w-10" src="{% static 'images/Back.png' %}" alt="Back">
            </a>
            <div class="flex-grow text-center text-5xl text-white font-bold">Cart</div>
        </div>

        

        <div class="mt-40 px-5">
            <!-- Cart Items -->
            <div id="cart-items" class="space-y-4">
                <!-- Items will be loaded dynamically -->
                <div class="text-red-500 text-4xl font-bold">
                    Testing 
                </div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const cartItemsContainer = document.getElementById('cart-items');
                    const cart = JSON.parse(localStorage.getItem('cart') || '{}');

                    for (const [itemName, itemData] of Object.entries(cart)) {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'bg-white rounded-xl shadow p-4 flex justify-between items-center';
                        itemElement.innerHTML = `
                            <div class="flex items-center space-x-4">
                                <img src="${itemData.image}" alt="${itemName}" class="w-20 h-20 rounded-lg">
                                <div>
                                    <h3 class="text-xl font-semibold">${itemName}</h3>
                                    <p class="text-gray-600">${itemData.price}</p>
                                    <div class="flex items-center space-x-2 mt-2">
                                        <button class="bg-[#5E9EA0] text-white w-8 h-8 rounded-full decrease-btn">-</button>
                                        <span class="quantity">${itemData.quantity}</span>
                                        <button class="bg-[#5E9EA0] text-white w-8 h-8 rounded-full increase-btn">+</button>
                                    </div>
                                </div>
                            </div>
                            <button class="text-red-500 remove-btn">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                    }

                    function updateTotal() {
                        let total = 0;
                        const cart = JSON.parse(localStorage.getItem('cart') || '{}');
                        for (const item of Object.values(cart)) {
                            const price = parseFloat(item.price.replace('$', ''));
                            total += price * item.quantity;
                        }
                        document.querySelector('.text-xl.font-bold').textContent = '$' + total.toFixed(2);
                    }
                    updateTotal();
                });
            </script>

            <!-- Total -->
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const decreaseButtons = document.querySelectorAll('.decrease-btn');
                    const increaseButtons = document.querySelectorAll('.increase-btn');
                    const removeButtons = document.querySelectorAll('.remove-btn');

                    decreaseButtons.forEach(btn => {
                        btn.addEventListener('click', function() {
                            const quantitySpan = this.parentElement.querySelector('.quantity');
                            let quantity = parseInt(quantitySpan.textContent);
                            if (quantity > 1) {
                                quantitySpan.textContent = quantity - 1;
                                updateTotal();
                            }
                        });
                    });

                    increaseButtons.forEach(btn => {
                        btn.addEventListener('click', function() {
                            const quantitySpan = this.parentElement.querySelector('.quantity');
                            let quantity = parseInt(quantitySpan.textContent);
                            quantitySpan.textContent = quantity + 1;
                            updateTotal();
                        });
                    });

                    removeButtons.forEach(btn => {
                        btn.addEventListener('click', function() {
                            this.closest('.bg-white').remove();
                            updateTotal();
                        });
                    });

                    function updateTotal() {
                        const items = document.querySelectorAll('.bg-white.rounded-xl');
                        let total = 0;
                        items.forEach(item => {
                            const price = parseFloat(item.querySelector('.text-gray-600').textContent.replace('$', ''));
                            const quantity = parseInt(item.querySelector('.quantity').textContent);
                            total += price * quantity;
                        });
                        document.querySelector('.text-xl.font-bold').textContent = '$' + total.toFixed(2);
                        updateTotal(); // Initial calculation
                    }
                });
            </script>
            <div class="fixed bottom-0 left-0 w-full bg-white shadow-lg p-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl">Total:</span>
                    <span class="text-xl font-bold">$5.00</span>
                </div>
                <button class="w-full bg-[#5E9EA0] text-white py-3 rounded-lg text-lg">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </body>
</html>
