
{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="login-container" style="height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #1a1a1a;">
    <div style="background-color: #2d2d2d; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h2 style="color: #ffffff; text-align: center; margin-bottom: 2rem; font-size: 1.5rem;">Cafe Admin Login</h2>
        <form method="post" id="login-form" style="display: flex; flex-direction: column; gap: 1rem;">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label for="id_username" style="color: #ffffff;">Username:</label>
                <input type="text" name="username" id="id_username" style="padding: 0.5rem; border-radius: 4px; border: 1px solid #4a4a4a; background-color: #3d3d3d; color: #ffffff;">
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label for="id_password" style="color: #ffffff;">Password:</label>
                <input type="password" name="password" id="id_password" style="padding: 0.5rem; border-radius: 4px; border: 1px solid #4a4a4a; background-color: #3d3d3d; color: #ffffff;">
            </div>
            {% if form.errors %}
            <p style="color: #ff6b6b; text-align: center;">Invalid username or password.</p>
            {% endif %}
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 1rem;">
                Log in
            </button>
        </form>
    </div>
</div>
{% endblock %}
