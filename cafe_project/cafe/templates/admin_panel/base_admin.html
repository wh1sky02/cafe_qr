<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!-- Add Font Awesome if not already present -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      /* Basic Reset + Font */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Full Screen Layout */
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f4f4f4;
      }

      /* Top Teal Bar */
      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #008080;
        height: 90px;
        padding: 0 20px;
        color: #fff;
      }

      /* Left side: Profile Section */
      .profile-section {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .profile-section img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .profile-name {
        font-weight: bold;
        font-size: 16px;
      }

      /* Right side: Notification Icon */
      .notification {
        cursor: pointer;
        font-size: 20px;
      }

      /* Layout: Sidebar + Main Content */
      .layout {
        display: flex;
        flex: 1; /* Fill remaining vertical space below top bar */
      }

      /* White Sidebar */
      .sidebar {
        width: 250px;
        background-color: #fff; /* White sidebar */
        color: #333;
        padding: 20px;
        border-right: 1px solid #ddd;
        position: relative; /* For absolutely positioning logout button */
      }

      /* Sidebar Header (logo, title, etc.) */
      .sidebar-header {
        text-align: center;
        padding-bottom: 20px;
      }

      .sidebar-header img {
        display: block;
        margin: 0 auto;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .sidebar-header h2 {
        font-size: 18px;
        color: #008080;
      }

      /* Sidebar Menu */
      .sidebar nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      /* 
       1) Remove cursor & hover from li
       2) Make <a> fill the entire li
       3) Apply hover style on <a>
    */
      .sidebar nav ul li {
        margin: 5px 0;
        /* Remove cursor pointer & hover background from li */
        cursor: default;
      }
      .sidebar nav ul li a {
        display: block; /* Make anchor fill the list item */
        width: 100%; /* Full width inside li */
        padding: 10px; /* Move padding from li to a */
        text-decoration: none;
        color: #333;
        border-radius: 5px; /* optional: gives a nicer hover highlight */
        display: flex; /* keep flex for icon + text alignment */
        align-items: center;
        gap: 10px;
      }
      .sidebar nav ul li a:hover {
        background-color: #f2f2f2;
        cursor: pointer; /* Add pointer on the anchor */
      }

      /* Logout Button Container */
      .logout-container {
        position: absolute;
        bottom: 30px; /* Adjust this value to move it a bit higher or lower */
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        text-align: center;
      }

      /* Logout Button */
      .logout-btn {
        width: 70%;
        padding: 10px;
        background-color: #008080;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .logout-btn:hover {
        background-color: #006666;
      }

      /* Main Content Panel */
      .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto; /* Scroll if content is tall */
      }

      .container {
        margin-top: 2px;
        background-color: #fff;
        /* height: 850px; */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Top Teal Bar -->
    <div class="top-bar">
      <!-- Left: Profile -->
      <div class="profile-section">
        <img src="https://picsum.photos/40/40" alt="Profile" />
        <span class="profile-name">Daniel</span>
      </div>
      <!-- Right: Notification -->
      <span class="notification">üîî</span>
    </div>

    <!-- Layout: Sidebar + Main Content -->
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div>
          <nav>
            <ul>
              <li><a href="{% url 'dashboard' %}">üè† Dashboard</a></li>
              <li><a href="{% url 'tables' %}">ü™ë Tables</a></li>
              <li><a href="{% url 'qr_code_management' %}">üßæ QR Code</a></li>
              <li><a href="{% url 'admin_menu' %}">üçΩÔ∏è Menu</a></li>
              <li><a href="{% url 'orders' %}" class="nav-link {% if request.resolver_match.url_name == 'orders' %}active{% endif %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a></li>
              <li><a href="{% url 'transactions' %}" class="nav-link {% if request.resolver_match.url_name == 'transactions' %}active{% endif %}">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Transactions</span>
                </a></li>
              <li><a href="{% url 'settings' %}">‚öôÔ∏è Settings</a></li>
            </ul>
          </nav>
        </div>

        <!-- Logout Button Centered and Above the Bottom -->
        <div class="logout-container">
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
          </form>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="{% block container_class %}container{% endblock %}">{% block content %} {% endblock %}</div>
      </main>
    </div>
  </body>
</html>
